{% set name = "xopen" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 79d7e425fb0930b0153eb6beba9a540ca3e07ac254ca828577ad2e8fa24105dc

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - pip
    - python >=3.6
    - pytest
    - setuptools_scm
  run:
    - python >=3.6
    - isa-l  # [linux]
    - pigz

test:
  imports:
    - xopen

about:
  home: https://github.com/marcelm/xopen/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Open compressed files transparently in Python
  doc_url: https://github.com/marcelm/xopen/
  dev_url: https://github.com/marcelm/xopen/

extra:
  recipe-maintainers:
    - marcelm
    - rhpvorderman
