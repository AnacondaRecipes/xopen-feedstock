{% set name = "xopen" %}
{% set version = "0.8.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c62496c789b4db1078fa3769d962669d8886b8f94b8dbdd2c3ea35c1b79e1e22

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - bz2file   # [py27]
    - pip
    - python
    - pytest
    - setuptools_scm
  run:
    - bz2file   # [py27]
    - python

test:
  imports:
    - xopen

about:
  home: "https://github.com/marcelm/xopen/"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Open compressed files transparently in Python"
  doc_url: "https://github.com/marcelm/xopen/"
  dev_url: "https://github.com/marcelm/xopen/"

extra:
  recipe-maintainers:
    - marcelm
    - rhpvorderman
